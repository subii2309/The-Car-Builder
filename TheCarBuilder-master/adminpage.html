 <script type="text/javascript">


$(document).ready(doLoop());

function doLoop(){

  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
		//alert(JSON.stringify(myArr[0]));


		var row = $("<tr><td>" + myArr[0].car_array.Engine+"</td><td>" +
              myArr[0].car_array.EngineColor + "</td><td>" +
              myArr[0].car_array.Body + "</td><td>" +
              myArr[0].car_array.BodyColor + "</td><td>" +
              myArr[0].car_array.Wheel + "</td><td>" +
              myArr[0].car_array.WheelColor + "</td><td>" +
              myArr[0].v_count + "</td><td>" +
              myArr[0].stat + "</td></tr>"
            );

               $('#myTable').append(row);
     }
   }

xmlhttp.open("GET", "http://localhost/p1_php/retreive.php", true);
xmlhttp.send();

}



</script>
